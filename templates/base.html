{% load static %} 
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>POFO</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=https://fonts.googleapis.com/css?family=Inconsolata:400,500,600,700|Raleway:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <!-- Our project just needs Font Awesome Solid + Brands -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">  
    </head>
    <body>
        
            
            
        
        <!-- Responsive navbar-->
        <nav class="navbar navbar-light custom-navbar">
        
            <div class="container">
              <a class="navbar-brand" href="/">SHARE POFO.</a>
              <a href="{% url 'community:post_upload' %}"><i class="fas fa-plus fa-2x" style='color:darkgray'></i></a>
                <div align="right">
                    {% if user.is_authenticated %}
                        <a href="#">{{ user.get_username }}</a>
                        <a class="btn btn-default" href="{% url 'logout' %}" role="button">Logout</a>
                        
                    {% else %}
                        <a class="btn btn-default" href="{% url 'login' %}" role="button">Login</a>
                        
                    {% endif %}
                </div>
            </div>
            
            
                           
        </nav>
        
        {% block content %}
        {% endblock %}
        
        <!--
       
        -->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>

    </body>
</html>
